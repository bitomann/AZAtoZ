{% extends 'shared/base.html' %}

{% block content %}
    <section id="itinerary-details">
        <h1>{{ itinerary.name }}</h1>
          <li class="hotspot">
            <a class="hotspot__name" href="{% url 'aztripplannerapp:hotspot' hotspot.id %}">
             {{ hotspot.name }}
            </a>
            {% comment %} <div class="hotspot__image">
                {{hotspot.image}}
            </div> {% endcomment %}
            <p class="hotspot__description">
                DESCRIPTION: {{hotspot.description}}
            </p>
            <p class="hotspot__activities">
                THINGS TO DO HERE: {{hotspot.activities}}
            </p>
            <p class="hotspot__websiteurl">WEBSITE: 
                {{hotspot.websiteurl}}
            </p>
        </li>
    </section>
