{% extends 'shared/base.html' %}

{% block content %}
    <h1>Create A New Itinerary</h1>


    {% if itinerary.id is not None %}
        <form action="{% url 'aztripplannerapp:itineraries' itinerary.id %}" method="post">
          <input type="hidden" name="actual_method" value="PUT">
    {% else %}
        <form action="{% url 'aztripplannerapp:itineraries' %}" method="post">
    {% endif %}
    {% csrf_token %}
        <fieldset>
          <label for="itinerary_name">Name of itinerary: </label>
          <input id="itinerary_name" type="text" name="itinerary_name">
        </fieldset>

      <input type="submit" value="Submit" />
    </form>
{% endblock %}
