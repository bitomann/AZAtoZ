{% extends 'shared/base.html' %}

{% block content %}
    <h1>Your Hot Spots</h1>


    {% if userhotspot.id is not None %}
        <form action="{% url 'aztripplannerapp:userhotspots' userhotspot.id %}" method="post">
          <input type="hidden" name="actual_method" value="PUT">
    {% else %}
        <form action="{% url 'aztripplannerapp:userhotspots' %}" method="post">
    {% endif %}
      {% csrf_token %}
      <fieldset>
          <label for="name">Hot Spot Name: </label>
          <input id="name" type="text" name="name" value="{{hotspot.name}}">
      </fieldset>
      <fieldset>
          <label for="image">Pic: </label>
          <button id="image" type="text" name="image" value="{{hotspot.image}}">Image upload...</button>
      </fieldset>
      <fieldset>
          <label for="description">Description: </label>
          <input id="description" type="text" name="description" value="{{hotspot.description}}">
      </fieldset>
      <fieldset>
          <label for="activities">Activities: </label>
          <input id="activities" type="text" name="activities" value="{{hotspot.activities}}">
      </fieldset>
      <fieldset>
          <label for="websiteurl">URL: </label>
          <input id="websiteurl" type="text" name="websiteurl"  value="{{hotspot.websiteurl}}">
      </fieldset>
      <fieldset>
          <label for="visited">Been there?: </label>
          <select id="visited" name="visited">
            <option value=True>Yes!</option>
            <option value=False>No☹️</option>
          </select>
      </fieldset>
      <fieldset>
          <label for="notes">Notes: </label>
          <input id="notes" type="textarea" name="notes"  value="{{userhotspot.notes}}">
      </fieldset>
      <fieldset>
          <label for="itinerary">Itinerary: </label>
          <select id="itinerary_id" name="itinerary_id">
                {% for itinerary in user_itineraries %}
                    <option  
                    value="{{ itinerary.id }}">{{itinerary.name}}</option>
                {% endfor %}
          </select>
      </fieldset>

      <input type="submit" value="Submit" />
    </form>
{% endblock %}
